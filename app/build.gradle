/**
 * 获取第三方账号配置
 */
static def getApiAccountProperties() {
    File propFile = new File('apiAccount.properties')
    Properties props = new Properties()
    if (propFile.canRead()) {
        props.load(new FileInputStream(propFile))
    }
    return props
}

