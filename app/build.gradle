apply from: "${rootProject.rootDir}/basic_config.gradle"
project.ext.setAppDefaultConfig project

/**
 * 获取第三方账号配置
 */
static def getApiAccountProperties() {
    File propFile = new File('apiAccount.properties')
    Properties props = new Properties()
    if (propFile.canRead()) {
        props.load(new FileInputStream(propFile))
    }
    return props
}

android {
    defaultConfig {
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        debug {

        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':common')
    if (!project.ext.isTabOneRun) {
